<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - David Tan</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v={{ site.time | date: '%s' }}">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-REDYTVQ1E6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-REDYTVQ1E6');
    </script>
</head>
<body>
    <!-- Navigation -->
    <header class="nav-header">
        <a href="/" class="logo"><img src="/favicon.svg" alt="David Tan" class="logo-icon"></a>
        <nav class="nav-links">
            <a href="/blog">Blog</a>
            <a href="/#about">About</a>
            <a href="/#travel">Travel</a>
            <a href="/#contact">Contact</a>
        </nav>
    </header>

    <!-- Blog Post -->
    <article class="blog-post">
        <header class="post-header">
            <span class="post-category">{{ page.category }}</span>
            <h1>{{ page.title }}</h1>
            <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
        </header>

        <div class="post-content">
            {{ content }}
        </div>

        <footer class="post-footer">
            <a href="/blog" class="back-link">&larr; Back to all posts</a>
        </footer>
    </article>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> David Tan</p>
    </footer>

    <script src="/script.js?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
