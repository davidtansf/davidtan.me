<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    <link rel="canonical" href="{{ site.url }}{{ page.url }}">
    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:type" content="article">
    <meta property="og:image" content="{{ page.image | default: '/images/hero.jpeg' | prepend: site.url }}">
    <meta property="og:site_name" content="David Tan">
    <meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}">
    <meta name="twitter:image" content="{{ page.image | default: '/images/hero.jpeg' | prepend: site.url }}">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ page.title }}",
      "description": "{{ page.description | default: page.excerpt | strip_html | truncate: 160 }}",
      "image": "https://davidtan.me{{ page.image | default: '/images/hero.jpeg' }}",
      "author": {
        "@type": "Person",
        "name": "David Tan",
        "url": "https://davidtan.me"
      },
      "publisher": {
        "@type": "Person",
        "name": "David Tan",
        "url": "https://davidtan.me"
      },
      "datePublished": "{{ page.date | date_to_xmlschema }}",
      "dateModified": "{{ page.last_modified_at | default: page.date | date_to_xmlschema }}",
      "mainEntityOfPage": {
        "@type": "WebPage",
        "@id": "https://davidtan.me{{ page.url }}"
      }
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "Home",
          "item": "https://davidtan.me"
        },
        {
          "@type": "ListItem",
          "position": 2,
          "name": "Blog",
          "item": "https://davidtan.me/blog/"
        },
        {
          "@type": "ListItem",
          "position": 3,
          "name": "{{ page.title }}",
          "item": "https://davidtan.me{{ page.url }}"
        }
      ]
    }
    </script>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v={{ site.time | date: '%s' }}">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-REDYTVQ1E6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-REDYTVQ1E6');
    </script>
</head>

    <!-- Blog Post -->
    <article class="blog-post">
        <header class="post-header">
            <span class="post-category">{{ page.category }}</span>
            <h1>{{ page.title }}</h1>
            <time class="post-date">{{ page.date | date: "%B %d, %Y" }}</time>
        </header>

        <div class="post-content">
            {{ content }}
        </div>

        <footer class="post-footer">
            <a href="/blog" class="back-link">&larr; Back to all posts</a>
        </footer>
    </article>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> David Tan</p>
    </footer>

    <script src="/script.js?v={{ site.time | date: '%s' }}"></script>
</body>
</html>
