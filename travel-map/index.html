    <style>
        .map-hero {
            padding: 10rem 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 100%);
        }

        .map-hero h1 {
            font-size: clamp(2.75rem, 5vw, 4rem);
            font-weight: 600;
            color: var(--ocean-deep);
            margin-bottom: 0.5rem;
        }

        .map-intro {
            color: var(--text-light);
            max-width: 600px;
            margin: 1rem auto 0;
            font-size: 1.15rem;
            font-style: italic;
        }

        .map-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 600;
            color: var(--coral);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .map-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 3rem 4rem;
        }

        .map-wrapper {
            position: relative;
            background: var(--sand);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-soft);
        }

        #thailand-map {
            width: 100%;
            height: auto;
        }

        #thailand-map .province {
            fill: var(--sand-dark);
            stroke: #fff;
            stroke-width: 1;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        #thailand-map .province:hover {
            fill: var(--ocean-light);
            transform: translateY(-2px);
        }

        #thailand-map .province.visited {
            fill: var(--coral);
        }

        #thailand-map .province.visited:hover {
            fill: var(--coral-dark);
        }

        .map-tooltip {
            position: fixed;
            background: var(--ocean-deep);
            color: var(--cream);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
            font-family: var(--font-body);
        }

        .map-tooltip.visible {
            opacity: 1;
        }

        .map-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.visited {
            background: var(--coral);
        }

        .legend-color.not-visited {
            background: var(--sand-dark);
        }

        @media (max-width: 768px) {
            .map-hero {
                padding: 8rem 1.5rem 2rem;
            }

            .map-container {
                padding: 1rem 1.5rem 3rem;
            }

            .map-wrapper {
                padding: 1rem;
            }

            .map-stats {
                gap: 2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }
    </style>

        document.addEventListener('DOMContentLoaded', function() {
            const provinces = document.querySelectorAll('.province');
            const tooltip = document.getElementById('tooltip');

            // Update stats
            const visitedCount = visitedProvinces.length;
            const totalCount = 77;
            const percent = Math.round((visitedCount / totalCount) * 100);

            document.getElementById('visited-count').textContent = visitedCount;
            document.getElementById('percent-count').textContent = percent + '%';

            // Mark visited provinces
            provinces.forEach(province => {
                const provinceName = province.getAttribute('data-name');

                if (visitedProvinces.includes(provinceName)) {
                    province.classList.add('visited');
                }

                // Tooltip events
                province.addEventListener('mouseenter', function(e) {
                    tooltip.textContent = provinceName;
                    tooltip.classList.add('visible');
                });

                province.addEventListener('mousemove', function(e) {
                    tooltip.style.left = e.clientX + 15 + 'px';
                    tooltip.style.top = e.clientY + 15 + 'px';
                });

                province.addEventListener('mouseleave', function() {
                    tooltip.classList.remove('visible');
                });
            });
        });
