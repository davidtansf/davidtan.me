<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thailand Travel Map - David Tan</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css?v={{ site.time | date: '%s' }}">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-REDYTVQ1E6"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-REDYTVQ1E6');
    </script>
    <style>
        .map-hero {
            padding: 10rem 3rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--cream) 0%, var(--sand) 100%);
        }

        .map-hero h1 {
            font-size: clamp(2.75rem, 5vw, 4rem);
            font-weight: 600;
            color: var(--ocean-deep);
            margin-bottom: 0.5rem;
        }

        .map-intro {
            color: var(--text-light);
            max-width: 600px;
            margin: 1rem auto 0;
            font-size: 1.15rem;
            font-style: italic;
        }

        .map-stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-family: var(--font-display);
            font-size: 3rem;
            font-weight: 600;
            color: var(--coral);
            display: block;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .map-container {
            max-width: 625px;
            margin: 0 auto;
            padding: 2rem 3rem 4rem;
        }

        .map-wrapper {
            position: relative;
            background: var(--sand);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-soft);
            overflow: visible;
        }

        #thailand-map {
            width: 100%;
            height: auto;
            display: block;
            overflow: visible;
        }

        #thailand-map path {
            fill: var(--sand-dark);
            stroke: #fff;
            stroke-width: 0.5;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        #thailand-map path:hover {
            fill: var(--ocean-light);
        }

        #thailand-map path.visited {
            fill: var(--coral);
        }

        #thailand-map path.visited:hover {
            fill: var(--coral-dark);
        }

        /* Hide the lake */
        #thailand-map #lake-songkhla {
            fill: var(--ocean-light);
            cursor: default;
        }

        .map-tooltip {
            position: fixed;
            background: var(--ocean-deep);
            color: var(--cream);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
            font-family: var(--font-body);
        }

        .map-tooltip.visible {
            opacity: 1;
        }

        .map-legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
        }

        .legend-color.visited {
            background: var(--coral);
        }

        .legend-color.not-visited {
            background: var(--sand-dark);
        }

        .map-credit {
            text-align: center;
            margin-top: 1rem;
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .map-credit a {
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .map-hero {
                padding: 8rem 1.5rem 2rem;
            }

            .map-container {
                padding: 1rem 1.5rem 3rem;
            }

            .map-wrapper {
                padding: 1rem;
            }

            .map-stats {
                gap: 2rem;
            }

            .stat-number {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <header class="nav-header">
        <a href="/" class="logo"><img src="/favicon.svg" alt="David Tan" class="logo-icon"></a>
        <nav class="nav-links">
            <a href="/blog">Blog</a>
            <a href="/#about">About</a>
            <a href="/travel-map" class="active">Travel Map</a>
            <a href="/#contact">Contact</a>
        </nav>
    </header>

    <!-- Map Header -->
    <section class="map-hero">
        <div class="section-header">
            <span class="section-label">Exploring Thailand</span>
            <h1>Province Travel Map</h1>
            <p class="map-intro">Tracking my journey across the Land of Smiles, one province at a time.</p>
        </div>
        <div class="map-stats">
            <div class="stat">
                <span class="stat-number" id="visited-count">0</span>
                <span class="stat-label">Visited</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="total-count">77</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="percent-count">0%</span>
                <span class="stat-label">Complete</span>
            </div>
        </div>
    </section>

    <!-- Map Container -->
    <section class="map-container">
        <div class="map-wrapper">
            <object id="thailand-map" data="/thailand-map.svg" type="image/svg+xml">
                Your browser does not support SVG
            </object>
        </div>

        <div class="map-legend">
            <div class="legend-item">
                <span class="legend-color visited"></span>
                <span>Visited</span>
            </div>
            <div class="legend-item">
                <span class="legend-color not-visited"></span>
                <span>Not Yet Visited</span>
            </div>
        </div>

        <p class="map-credit">Map data from <a href="https://mapsvg.com" target="_blank" rel="noopener">MapSVG</a> (CC BY 4.0)</p>
    </section>

    <!-- Tooltip -->
    <div class="map-tooltip" id="tooltip"></div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; <span id="year"></span> David Tan</p>
    </footer>

    <script src="/script.js?v={{ site.time | date: '%s' }}"></script>
    <script>
        // =====================================================

        // To update: move provinces between the two arrays below
        // Province names must match exactly as shown in the SVG
        // =====================================================

        // PROVINCES I'VE VISITED

        const visitedProvinces = [
            'Krung Thep Maha Nakhon (Bangkok)',
            'Chachoengsao',
            'Samut Songkhram',
            'Nakhon Nayok',
            'Nonthaburi',

        // PROVINCES I HAVEN'T VISITED YET
        const unvisitedProvinces = [
            'Udon Thani',

            'Lamphun',
            'Lampang',
            'Phrae',
            'Nan',
            'Phayao',
            'Uttaradit',

            'Mukdahan',
            'Kalasin',
            'Maha Sarakham',
            'Roi Et',
            'Yasothon',
            'Amnat Charoen',
            'Ubon Ratchathani',
            'Si Sa Ket',
            'Surin',
            'Buri Ram',
            'Nakhon Sawan',
            'Uthai Thani',
            'Chai Nat',
            'Sing Buri',

            'Ranong',
            'Ratchaburi'
        ];

        // =====================================================
        // MAP INITIALIZATION (Don't edit below unless needed)
        // =====================================================

        document.addEventListener('DOMContentLoaded', function() {
            const mapObject = document.getElementById('thailand-map');
            const tooltip = document.getElementById('tooltip');

            // Update stats
            const visitedCount = visitedProvinces.length;
            const totalCount = 77;
            const percent = Math.round((visitedCount / totalCount) * 100);

            document.getElementById('visited-count').textContent = visitedCount;
            document.getElementById('percent-count').textContent = percent + '%';

            // Wait for SVG to load
            mapObject.addEventListener('load', function() {
                const svgDoc = mapObject.contentDocument;
                const provinces = svgDoc.querySelectorAll('path');

                provinces.forEach(province => {
                    const provinceName = province.getAttribute('title');

                    // Skip the lake - style it separately
                    if (provinceName === 'Lake Songkhla') {
                        province.style.fill = '#e8dfd0';
                        province.style.stroke = '#fff';
                        province.style.strokeWidth = '0.5';
                        province.style.cursor = 'default';
                        return;
                    }

                    if (visitedProvinces.includes(provinceName)) {
                        province.classList.add('visited');
                    }

                    // Apply styles directly to SVG elements
                    province.style.fill = visitedProvinces.includes(provinceName) ? '#e07a5f' : '#e8dfd0';
                    province.style.stroke = '#fff';
                    province.style.strokeWidth = '0.5';
                    province.style.transition = 'fill 0.2s ease';
                    province.style.cursor = 'pointer';

                    // Tooltip events
                    province.addEventListener('mouseenter', function(e) {
                        if (provinceName) {
                            tooltip.textContent = provinceName + (visitedProvinces.includes(provinceName) ? ' âœ“' : '');
                            tooltip.classList.add('visible');
                            // Hover color
                            this.style.fill = visitedProvinces.includes(provinceName) ? '#c45d42' : '#4a9fb0';
                        }
                    });

                    province.addEventListener('mousemove', function(e) {
                        tooltip.style.left = e.clientX + 15 + 'px';
                        tooltip.style.top = e.clientY + 15 + 'px';
                    });

                    province.addEventListener('mouseleave', function() {
                        tooltip.classList.remove('visible');
                        // Reset color
                        this.style.fill = visitedProvinces.includes(provinceName) ? '#e07a5f' : '#e8dfd0';
                    });
                });
            });
        });
    </script>
</body>
</html>
